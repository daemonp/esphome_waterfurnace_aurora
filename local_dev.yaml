    compressor_watts:
      name: "Compressor Power"
    blower_watts:
      name: "Blower Power"
    aux_heat_watts:
      name: "Aux Heat Power"
    pump_watts:
      name: "Pump Power"
    heat_of_extraction:
      name: "Heat of Extraction"
    heat_of_rejection:
      name: "Heat of Rejection"
    
    # Loop / Water flow
    waterflow:
      name: "Loop Flow Rate"
    
    # Blower/ECM speeds
    blower_speed:
      name: "Blower Speed"
    blower_only_speed:
      name: "Blower Only Speed Setting"
    lo_compressor_speed:
      name: "Low Compressor ECM Speed Setting"
    hi_compressor_speed:
      name: "High Compressor ECM Speed Setting"
    aux_heat_speed:
      name: "Aux Heat ECM Speed Setting"
    
    # VS Pump speeds
    pump_speed:
      name: "Pump Speed"
    pump_min_speed:
      name: "Pump Minimum Speed Setting"
    pump_max_speed:
      name: "Pump Maximum Speed Setting"
    
    # Humidity targets (read-only sensor versions)
    humidification_target:
      name: "Humidification Target Sensor"
    dehumidification_target:
