# WaterFurnace Aurora ESPHome - Local Development Configuration
# 
# This configuration is for local development and testing. It loads the
# component from the local 'components' directory rather than GitHub.
#
# Hardware requirements:
#   - ESP32 board (recommended) or ESP8266
#   - RS-485 transceiver (MAX485, MAX3485, or similar)
#   - Connection to Aurora ABC board RS-485 port
#
# Wiring (ESP32 -> MAX485 -> Aurora):
#   ESP32 GPIO17 (TX) -> MAX485 DI
#   ESP32 GPIO16 (RX) -> MAX485 RO  
#   ESP32 GPIO4       -> MAX485 DE + RE (tied together)
#   3.3V              -> MAX485 VCC
#   GND               -> MAX485 GND
#   MAX485 A          -> Aurora RS-485 A (+)
#   MAX485 B          -> Aurora RS-485 B (-)
#   GND               -> Aurora GND (shield)
#
# Serial settings: 19200 baud, 8 data bits, Even parity, 1 stop bit

substitutions:
  device_name: waterfurnace-aurora
  friendly_name: "WaterFurnace Aurora"
  # Hardware pins
  uart_tx_pin: GPIO17
  uart_rx_pin: GPIO16
  flow_control_pin: GPIO4
  # Modbus settings
  modbus_address: "1"
  update_interval: 5s

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Enable OTA updates  
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  
  # Enable fallback hotspot in case wifi connection fails
  ap:
    ssid: "${device_name} Fallback"
    password: !secret ap_password

captive_portal:

# Web server for local access
web_server:
  port: 80

# UART configuration for RS-485 communication
# Aurora uses: 19200 baud, 8 data bits, Even parity, 1 stop bit
uart:
  id: mod_bus
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  baud_rate: 19200
  parity: EVEN
  stop_bits: 1

# External components - load from local directory for development
external_components:
  - source:
      type: local
      path: components

# WaterFurnace Aurora component
# RS-485 flow control is handled directly by the component
waterfurnace_aurora:
  id: aurora
  uart_id: mod_bus
  address: ${modbus_address}
  update_interval: ${update_interval}
  flow_control_pin: ${flow_control_pin}
  read_retries: 2  # Number of retries on read failure (default 2)

# =============================================================================
# CLIMATE ENTITIES
# =============================================================================

climate:
  # Main thermostat (for non-IZ2 systems, or whole-system control)
  - platform: waterfurnace_aurora
    id: aurora_thermostat
    name: "Heat Pump"
    aurora_id: aurora

  # IZ2 Zone climates (uncomment if you have IntelliZone 2)
  # Each zone appears as a separate climate entity in Home Assistant
  # - platform: waterfurnace_aurora
  #   id: aurora_zone_1
  #   name: "Zone 1"
  #   aurora_id: aurora
  #   zone: 1
  # - platform: waterfurnace_aurora
  #   id: aurora_zone_2
  #   name: "Zone 2"
  #   aurora_id: aurora
  #   zone: 2

# =============================================================================
# CONTROLS - SWITCHES
# =============================================================================

switch:
  - platform: waterfurnace_aurora
    aurora_id: aurora
    dhw_enabled:
      name: "DHW Enabled"

# =============================================================================
# CONTROLS - NUMBER INPUTS
# =============================================================================

number:
  - platform: waterfurnace_aurora
    aurora_id: aurora
    # DHW setpoint (100-140Â°F)
    dhw_setpoint:
      name: "DHW Setpoint"
    # Blower/ECM speed settings (1-12)
    blower_only_speed:
      name: "Blower Only Speed"
    lo_compressor_speed:
      name: "Low Compressor ECM Speed"
    hi_compressor_speed:
      name: "High Compressor ECM Speed"
    aux_heat_speed:
      name: "Aux Heat ECM Speed"
    # VS Pump speed settings (1-100%)
    pump_min_speed:
      name: "Pump Minimum Speed"
    pump_max_speed:
      name: "Pump Maximum Speed"
    # Fan intermittent timing (minutes)
    fan_intermittent_on:
      name: "Fan Intermittent On Time"
    fan_intermittent_off:
      name: "Fan Intermittent Off Time"
    # Humidity targets (%)
    humidification_target:
      name: "Humidification Target"
    dehumidification_target:
      name: "Dehumidification Target"

# =============================================================================
# SENSORS
# =============================================================================

sensor:
  - platform: waterfurnace_aurora
    aurora_id: aurora
    
    # Air temperatures
    entering_air_temperature:
      name: "Entering Air Temperature"
    leaving_air_temperature:
      name: "Leaving Air Temperature"
    ambient_temperature:
      name: "Ambient Temperature"
    outdoor_temperature:
      name: "Outdoor Temperature"
    
    # Water/loop temperatures
    entering_water_temperature:
      name: "Entering Water Temperature"
    leaving_water_temperature:
      name: "Leaving Water Temperature"
    
    # Setpoints (read-only sensors)
    heating_setpoint:
      name: "Heating Setpoint"
    cooling_setpoint:
      name: "Cooling Setpoint"
    
    # Humidity
    humidity:
      name: "Relative Humidity"
    
    # DHW (Domestic Hot Water)
    dhw_temperature:
      name: "DHW Temperature"
    dhw_setpoint:
