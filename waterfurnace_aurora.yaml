# WaterFurnace Aurora ESPHome Package
# 
# This is a complete external package that can be included in your ESPHome configuration.
# It provides all sensors, controls, and configuration options for WaterFurnace Aurora
# geothermal heat pumps via RS-485 Modbus RTU.
#
# USAGE (from GitHub):
#   packages:
#     waterfurnace.aurora: github://daemonp/esphome_waterfurnace_aurora/waterfurnace_aurora.yaml@master
#
# REQUIRED SUBSTITUTIONS (set these before including):
#   uart_tx_pin: GPIO pin for UART TX (e.g., GPIO17)
#   uart_rx_pin: GPIO pin for UART RX (e.g., GPIO16)
#   flow_control_pin: GPIO pin for RS-485 direction control (e.g., GPIO4)
#
# OPTIONAL SUBSTITUTIONS:
#   modbus_address: Modbus slave address (default: "1")
#   update_interval: How often to poll the heat pump (default: 5s)
#
# Serial settings: 19200 baud, 8 data bits, Even parity, 1 stop bit
#
# Hardware wiring (ESP32 -> MAX485 -> Aurora):
#   ESP32 TX_PIN    -> MAX485 DI
#   ESP32 RX_PIN    -> MAX485 RO  
#   ESP32 FLOW_PIN  -> MAX485 DE + RE (tied together)
#   3.3V            -> MAX485 VCC
#   GND             -> MAX485 GND
#   MAX485 A        -> Aurora RS-485 A (+)
#   MAX485 B        -> Aurora RS-485 B (-)
#   GND             -> Aurora GND (shield)

substitutions:
  # These must be set by the user
  uart_tx_pin: GPIO17
  uart_rx_pin: GPIO16
  flow_control_pin: GPIO4
  # Optional settings
  modbus_address: "1"
  update_interval: 5s

external_components:
  - source:
      type: git
      url: https://github.com/daemonp/esphome_waterfurnace_aurora
      ref: master
    components: [ waterfurnace_aurora ]

# UART configuration for RS-485 communication
# Aurora uses: 19200 baud, 8 data bits, Even parity, 1 stop bit
uart:
  id: mod_bus
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  baud_rate: 19200
  parity: EVEN
  stop_bits: 1

# WaterFurnace Aurora component
# RS-485 flow control is handled directly by the component
waterfurnace_aurora:
  id: aurora
  uart_id: mod_bus
  address: ${modbus_address}
  update_interval: ${update_interval}
  flow_control_pin: ${flow_control_pin}

# =============================================================================
# CLIMATE ENTITIES
# =============================================================================

climate:
  # Zone 1 auto-detects thermostat vs IZ2 mode at runtime.
  # On non-IZ2 systems it reads system-wide registers (thermostat mode).
  # On IZ2 systems it reads per-zone data from the IZ2 controller.
  - platform: waterfurnace_aurora
    id: aurora_thermostat
    name: "Heat Pump"
    aurora_id: aurora
