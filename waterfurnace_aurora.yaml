# =============================================================================
# WATER HEATER (Domestic Hot Water)
# =============================================================================
# Unified water heater entity — replaces the separate DHW switch + number.
# Provides current temperature, target setpoint, and mode (OFF / HEAT_PUMP)
# as a single Water Heater card in Home Assistant. Requires HA 2026.2+.

water_heater:
  - platform: waterfurnace_aurora
    id: aurora_dhw
    name: "Domestic Hot Water"
    aurora_id: aurora

